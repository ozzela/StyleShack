<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleShack - Organize Your Wardrobe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">StyleShack</h1>
    <p class="text-center text-gray-600 mb-8">Organize and preview your clothing items to plan your outfits!</p>

    <!-- Input Form -->
    <div class="max-w-md mx-auto mb-8 bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-4">Add Clothing Item</h2>
      <div class="space-y-4">
        <div>
          <label for="itemName" class="block text-sm font-medium text-gray-700">Item Name</label>
          <input type="text" id="itemName" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Blue Jacket">
        </div>
        <div>
          <label for="itemUrl" class="block text-sm font-medium text-gray-700">Product URL</label>
          <input type="url" id="itemUrl" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., https://store.com/product">
        </div>
        <div>
          <label for="itemImage" class="block text-sm font-medium text-gray-700">Upload Image (Optional)</label>
          <input type="file" id="itemImage" accept="image/*" class="mt-1 p-2 w-full border rounded-md">
        </div>
        <button id="addItem" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">Add Item</button>
      </div>
    </div>

    <!-- Wardrobe Display -->
    <div id="wardrobe" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Clothing items will be dynamically added here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
